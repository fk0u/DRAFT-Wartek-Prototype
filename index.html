<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Teknologi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body
    class="bg-gradient-to-br from-green-200 to-blue-300 flex items-center justify-center min-h-screen"
  >
    <div
      class="splash-screen text-center p-6 bg-white rounded-lg shadow-lg max-w-md"
    >
      <h1 class="text-3xl font-bold mb-4 text-gray-800">
        Warung Teknologi
      </h1>
      <button
        class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600"
        onclick="goToLogin()"
      >
        Masuk
      </button>
    </div>

    <div class="login-screen hidden" id="login-screen">
      <div class="text-center p-6 bg-white rounded-lg shadow-lg max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
        <input
          type="text"
          id="nisn"
          placeholder="NISN/Username"
          class="block w-3/4 mx-auto p-2 border border-gray-300 rounded mb-3"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="block w-3/4 mx-auto p-2 border border-gray-300 rounded mb-3"
        />
        <button
          class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600"
          onclick="login()"
        >
          Login
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
