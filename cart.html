<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white p-4 shadow-md flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-800">Keranjang</h2>
      <button
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
        onclick="goBack()"
      >
        Kembali
      </button>
    </nav>

    <main class="p-6">
      <div id="cart-items">
        <!-- Cart items will be loaded here dynamically -->
      </div>
      <div class="bg-white p-4 rounded shadow-md mt-4">
        <h3 class="text-lg font-semibold">Total Harga</h3>
        <p id="total-price" class="text-sm text-gray-600">Total: Rp0</p>
        <button
          class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          onclick="confirmOrder()"
        >
          Konfirmasi Pesanan
        </button>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script>
      displayCartItems();
    </script>
  </body>
</html>
