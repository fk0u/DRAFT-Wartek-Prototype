<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Kasir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white p-4 shadow-md flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-800">Admin Kasir</h2>
      <button
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
        onclick="logout()"
      >
        Logout
      </button>
    </nav>

    <main class="p-6">
      <section>
        <h3 class="text-lg font-semibold mb-4">Pesanan Menunggu Pembayaran</h3>
        <div
          id="pending-orders"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Pesanan akan ditampilkan di sini -->
        </div>
      </section>

      <!-- Modal Bukti Pembayaran -->
      <div
        id="payment-proof-modal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center"
      >
        <div class="bg-white p-6 rounded shadow-md max-w-lg w-full">
          <h3 class="text-lg font-semibold mb-4">Bukti Pembayaran</h3>
          <img
            id="payment-proof-image"
            src=""
            alt="Bukti Pembayaran"
            class="mb-4"
          />
          <button
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            onclick="confirmPayment()"
          >
            Konfirmasi Pembayaran
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            onclick="closePaymentProofModal()"
          >
            Tutup
          </button>
        </div>
      </div>

      <!-- Modal Pembayaran Tunai -->
      <div
        id="cash-payment-modal"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center"
      >
        <div class="bg-white p-6 rounded shadow-md max-w-lg w-full">
          <h3 class="text-lg font-semibold mb-4">Pembayaran Tunai</h3>
          <p>
            Total yang harus dibayar: <span id="cash-total-price">Rp0</span>
          </p>
          <input
            type="number"
            id="cash-amount"
            placeholder="Jumlah Uang"
            class="block w-full p-2 border border-gray-300 rounded mb-4"
          />
          <button
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            onclick="completeCashPayment()"
          >
            Selesaikan Pembayaran
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            onclick="closeCashPaymentModal()"
          >
            Tutup
          </button>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        displayPendingOrders();
      });
    </script>
  </body>
</html>
